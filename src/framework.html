<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <header class="jumbotron d-flex justify-content-center">
    <h1>My Team</h1>
  </header>
  <div class="container">
    <div class="row row-cols-xs-1 row-cols-lg-6 d-flex flex-row justify-content-around">
      <!-- Manager card -->
      <div class="col">
        <div class="row">
          <div class="col-12">Name</div>
          <div class="col-12">Title</div>
          <div class="col-12">ID</div>
          <div class="col-12">Email</div>
          <div class="col-12">Number</div>
        </div>
      </div>
      <!-- Engineer card -->
      <div class="col">
        <div class="row">
          <div class="col-12">Name</div>
          <div class="col-12">Title</div>
          <div class="col-12">ID</div>
          <div class="col-12">Email</div>
          <div class="col-12">GitHub</div>
        </div>
      </div>
      <!-- Intern card -->
      <div class="col">
        <div class="row">
          <div class="col-12">Name</div>
          <div class="col-12">Title</div>
          <div class="col-12">ID</div>
          <div class="col-12">Email</div>
          <div class="col-12">School</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
